<!DOCTYPE html>
<html lang="en" ng-app="ssheet">
	<head>
		<meta charset="utf-8"/>
		<title>S Sheet</title>
		
		<!-- 3rd party scripts hosted on google -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
		
		<!-- our scripts -->
		<script style="text/javascript" src="scripts/ssheet.js"></script>
		
		<!-- our stylesheets -->
		<link style="text/css" rel="stylesheet" href="css/reset.css"/>
		<link style="text/css" rel="stylesheet" href="css/ssheet.css"/>
		
		<link rel="icon" href="favicon.ico" type="img/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="img/x-icon">
	</head>
	<body>
		<div id="mainGrid" ng-controller="GridController">
			<h1>Main Ssheet</h1>
			
			<!-- Some test stuff to be deleted -->
			<p>Test directive: 
				<div class="testDrag" ss-drag-col-width >
				</div> 
				<div class="testDrag" ss-drag-col-width>
				</div> 
			</p>
			
			<!-- the main table holding the grid -->
			<table id="grid">
				<thead>
					<tr>
						<td ng-repeat-start="element in filterRow">
							<input class="filter" 
								ng-model="filterRow[$index].filterExpression" 
								ng-focus="getCurrentColumn()" 
								ng-change="updateFilter()">
						</td>
						<td ng-repeat-end class="spacer" ss-drag-col-width> 
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="element in grid" ng-show="grid[$index].isVisible" >
						<td ng-repeat-start="subElement in element.cells">
							<input 
								ng-model="grid[$parent.$index].cells[$index].contents" 
								ng-show="grid[$parent.$index].cells[$index].isVisible" >
						</td>
						<td ng-repeat-end class="spacer">
						</td>
					</tr>
				</tbody>
				<tfoot></tfoot>
			</table>
			
		</div> <!-- end of mainGrid -->
	</body>
</html>

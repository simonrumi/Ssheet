<!DOCTYPE html>
<html lang="en" ng-app="ssheet">
	<head>
		<meta charset="utf-8"/>
		<title>S Sheet</title>
		
		<!-- 3rd party scripts hosted on google -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
		
		<!-- our scripts -->
		<script style="text/javascript" src="scripts/ssheet.js"></script>
		
		<!-- our stylesheets -->
		<link style="text/css" rel="stylesheet" href="css/reset.css"/>
		<link style="text/css" rel="stylesheet" href="css/ssheet.css"/>
		
		<link rel="icon" href="favicon.ico" type="img/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="img/x-icon">
	</head>
	<body>
		<div id="mainGrid" ng-controller="GridController">
			<h1>Main Ssheet</h1>
			<table>
				<thead>
					<tr>
						<td ng-repeat="element in filter">
							<input class="filter" ng-model="filter[$index].filterExpression" ng-focus="getCurrentColumn()" ng-change="updateFilter()">
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="element in grid">
						<td ng-repeat="subElement in element.cells">
							<input ng-model="grid[$parent.$index].cells[$index].contents" ng-show="grid[$parent.$index].cells[$index].isVisible"> 
							<!-- later add these to show/hide depending on the filter: ng-show="SomeVariableTHatWeUpdate" class="ng-hide"   -->
						</td>
					</tr>
				</tbody>
				<tfoot></tfoot>
			</table>
			<p>&nbsp;</p>
			<h1>Shadow Ssheet</h1>
			<table>
				<thead><tr><td colspan="5"></td></tr></thead>
				<tbody>
					<tr ng-repeat="element in grid">
						<td ng-repeat="subElement in element.cells">{{ subElement.contents }}</td>
					</tr>
				</tbody>
				<tfoot></tfoot>
			</table>
		</div>
	</body>
</html>
